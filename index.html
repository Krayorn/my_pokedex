<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Poke</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="my_form">
            <input type="text" name="name" id="name"><br>
            <label for="nidoranM" class="radio">Nidoran male</label><input id="nidoranM" checked class="radio" type="radio" name="nidoran" value="m">
            <label for="nidoranF" class="radio">Nidoran femelle</label><input id="nidoranF" class="radio" type="radio" name="nidoran" value="f">
            <input type="submit" id="nidoButton" class="radio" value="Envoyer">
            <br><input type="submit" name="pokesearch" value="Search PokÃ©mon">
        </form>
        <div id="pokedex">
            <div id="telbg">
                <div id="dot">
                    <div class="greendot"></div>
                    <div class="greendot"></div>
                </div>
                <div id="img_screen">
                    <div id="img_area"></div>
                    <div id="screenbg">
                        <div class="redPoint"></div>
                        <div id="blacklines">
                            <div class="blackline"></div>
                            <div class="blackline"></div>
                            <div class="blackline"></div>
                        </div>
                    </div>
                </div>
                <div id="dot">
                    <div class="greendot"></div>
                    <div class="greendot"></div>
                </div>
                <div id="bottom">
                    <div id="director">
                        <div class="directorlines">
                            <div class="directorsquare"></div>
                            <div class="directorsquare black"><div class="arrow-up"></div></div>
                            <div class="directorsquare"></div>
                        </div>
                        <div class="directorlines">
                            <div class="directorsquare black"><div class="arrow-left"></div></div>
                            <div class="directorsquare black"></div>
                            <div class="directorsquare black"><div class="arrow-right"></div></div>
                        </div>
                        <div class="directorlines">
                            <div class="directorsquare"></div>
                            <div class="directorsquare black"><div class="arrow-down"></div></div>
                            <div class="directorsquare"></div>
                        </div>
                    </div>
                    <div class="colors">
                        <div class="color"></div>
                        <div class="color"></div>
                    </div>
                </div>
                <div id="dot">
                    <div class="greendot"></div>
                    <div class="greendot"></div>
                </div>
            </div>
            <div id="middleArea">
                <div id="center"></div>
            </div>
            <div id="aside">
                <div id="dot">
                    <div class="greendot"></div>
                    <div class="greendot"></div>
                </div>
                <div id="screen">
                    <span id="name_area">Name :</span>
                    <span id="type_area">Type :</span>
                </div>
                <div id="clavier">
                    <div class="asidebutton"></div>
                    <div class="asidebutton"></div>
                    <div class="asidebutton"></div>
                    <div class="asidebutton"></div>
                    <div class="asidebutton"></div>
                    <div class="asidebutton"></div>
                </div>
                <div id="lines">
                    <div id="whitebuttons">
                        <div class="whitebutton"></div>
                        <div class="whitebutton"></div>
                    </div>
                    <div class="colors">
                        <div class="color"></div>
                        <div class="color"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
